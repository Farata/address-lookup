<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>address-lookup Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../address-lookup.html">
</head>
<body unresolved>
  <template is="dom-bind">
    <div>
      <p>
        The prediction results depend on the current user's location and the
        state specified for the element.
        <paper-input label="State" type="text" value="{{state::change}}"></paper-input>
      </p>
    </div>

    <div><address-lookup state="[[state]]"></address-lookup></div>
  </template>
</body>
</html>
