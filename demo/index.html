<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>address-lookup Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../paper-styles/demo-pages.html">
  <link rel="import" href="../../paper-input/paper-input.html">
  <link rel="import" href="../../paper-button/paper-button.html">
  <link rel="import" href="../address-lookup.html">
</head>
<body unresolved>

  <demo-page></demo-page>

  <dom-module id="demo-page">
    <template>
      <div>
        The prediction results depend on the current user's location and the state
        specified for the element.

        <paper-input
            label="State"
            type="text"
            value="{{state::change}}">
        </paper-input>
      </div>

      <pre>[[value]]</pre>

      <address-lookup
          label="Enter Zip or City, State"
          predictions-type="(regions)"
          state="[[state]]"
          value="{{value}}"
          selected-item="{{selectedItem}}">
      </address-lookup>

    </template>

    <script>
      window.addEventListener('WebComponentsReady', function () {
        Polymer({
          is: 'demo-page',

          onSubmit: function () {
            console.log(this.value);
            console.log(this.selectedItem);
          }
        });
      });
    </script>
  </dom-module>
</body>
</html>
